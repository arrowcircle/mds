project: mds
configVersion: 1
---
image: ~
from: arrowcircle/ruby-node:2.7.2-14.15.3
docker:
  WORKDIR: /app
  CMD: "puma -C config/puma.rb"
  ENV:
    LC_ALL: "en_US.UTF-8"
    S3_ACCESS_KEY: "1"
    S3_SECRET: "1"
    S3_HOST: "http://localhost"
    S3_REGION: "1"
    DATABASE_URL: "postgres://postgres:postgres@postgres:5432/mds_production"
    RAILS_ENV: production
    SECRET_KEY_BASE: abc
shell:
  beforeInstall:
  - bundle config set without 'development test'
  - bundle config mirror.https://rubygems.org https://nexus.k8s.ivyknob.com/repository/rubygems-proxy/
  install:
  - cd /app
  - bundle
  beforeSetup:
  - cd /app
  - yarn
  setup:
  - cd /app
  - export DATABASE_URL="postgres://pg:pg@pg:5432/db" RAILS_ENV=production
  - export S3_ACCESS_KEY=1 S3_SECRET=1 S3_HOST=http://localhost S3_REGION=1 SECRET_KEY_BASE=a
  - bundle exec rake webpacker:compile
git:
  - add: /
    to: /app
    stageDependencies:
      install:
      - Gemfile
      - Gemfile.lock
      beforeSetup:
      - package.json
      - yarn.lock
      setup:
      - package.json
      - yarn.lock
      - "app/javascript/**/*"
      - "config/webpack/*"
      - config/webpacker.yml
